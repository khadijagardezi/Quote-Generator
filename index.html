<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="quoteContainer" id="quoteContainer">
        <!-- Quote -->
        
        <div class="quoteText">
            <i class="fa fa-quote-left icon"></i>
            <span id="quote">What you are is what you have been. what you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quoteAuthor">
            <span id="author" class="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
        <!-- <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fa fa-twitter"></i></button> -->
        
        <button id="newQuote">New Quote</button>
        </div>
    </div>




<!-- JS goes here -->
    <script src="script.js"></script>
</body>
</html>
